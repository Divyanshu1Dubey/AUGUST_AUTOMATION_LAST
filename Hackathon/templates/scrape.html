<!-- templates/scrape.html -->
{% extends "base.html" %}

{% block content %}
    <h2>Web Scraping</h2>
    <form action="{{ url_for('scrape') }}" method="POST">
        <label for="url">Enter the URL to scrape:</label><br>
        <input type="url" id="url" name="url" placeholder="https://example.com" required><br><br>

        <input type="submit" value="Scrape">
    </form>

    {% if success %}
        <div class="success">
            <h3>Scraped Content:</h3>
            <textarea readonly rows="15" cols="100">{{ content }}</textarea>
        </div>
    {% elif error %}
        <div class="error">
            <p>{{ error }}</p>
        </div>
    {% endif %}
{% endblock %}
